{% extends 'ticketapp/index.html' %}
{% load static %}
{% block content %}

<div class="main_content_iner overly_inner ">
    <div class="container-fluid p-0 ">
    <div class="row">
        <div class="col-12">
        <div class="page_title_box text-center">
            <div class="d-inline-block">
                <h3 class="f_s_30 f_w_700 text_white">Enter AWB Number</h3>
                <input type="text" class="form-control" name="inputText" id="inputText" onkeydown="checkEnter(event)">
            </div>
        
        </div>
        </div>
        </div>
        {% if error_message %}
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            </div>
        </div>
        {% endif %}
        </div>
        </div>
        </div>

        <script>
            function checkEnter(event) {
                if (event.keyCode === 13) { // 13 is the keycode for Enter key
                    redirectToTrackPackage();
                }
            }
        
            function redirectToTrackPackage() {
                var awbNumber = document.getElementById('inputText').value;
                var url = `/track_package/${encodeURIComponent(awbNumber)}/`;
                window.location.href = url;
            }
        </script>

{% endblock %}
