{% extends 'ticketapp/index.html' %}
{% load static %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }


    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


    h1 {
        text-align: center;
        margin-bottom: 30px;
    }


    .profile-info {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }


    .profile-info label {
        font-weight: bold;
        flex: 0 0 120px; 
        font-size:20px;
    }


    .profile-info p {
        margin: 5px 0;
        flex: 1; 
        font-size:20px;
    }
</style>
<div class="container">
    <h1>User Profile</h1>
    <div class="profile-info">
        <label>Username:</label>
        <p>{{ user_name }}</p>
    </div>
    <div class="profile-info">
        <label>User Role:</label>
        <p>{{ user_role }}</p>
    </div>
</div>
{% endblock %}
